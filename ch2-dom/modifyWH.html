<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改元素的属性值</title>
	<script>
		function modifyWH() {
			var myImg = document.getElementById('myImg');
			myImg.width = 720;
			myImg.height = 480;
		}
	</script>
</head>
<body style="text-align: center;">
	<p>
		<input type="button" value="修改属性" onclick="modifyWH()">
	</p>
	<img src="./miao.jpg" alt="阿喵" id="myImg">
</body>
</html>
