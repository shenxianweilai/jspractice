<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>触发按钮单击事件</title>
	<script>
		function fireBtnClick() {
			var myBtn =document.getElementById('myBtn');
			myBtn.click();
		}
	</script>
</head>
<body style="text-align: center;">
	<p>
		<input type="button" value="触发按钮单击事件" onclick="fireBtnClick()">
		<br>
		<input type="button" id="myBtn" value="提示按钮" onclick="alert('我被单击了')">
	</p>
</body>
</html>
