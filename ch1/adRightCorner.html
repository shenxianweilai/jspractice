<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>带关闭按钮的右下角图片广告</title>
	<script>
			function posRightCorner(){

				//ad.style.top = document.body.scrollTop + document.body.clientHeight + 100 + 'px';
				//ad.style.left = document.body.scrollLeft + document.body.clientWidth -600 + 'px';

			 setTimeout('posRightCorner()', 100);
			}
			//关闭函数
			function closeAD() {
				ad.style.display ='none';
			}

			//窗口加载完以后定位
			window.onload = function() {
				var ad = document.getElementById('ad');
				posRightCorner();
			}
		
	
	</script>
</head>
<body style="text-align: center; margin: 0;">
    <div style="border: 1px solid black; z-index: 99999; width: 180px; position: absolute; height: 116px; background-color: rgb(201,211,243); bottom: 0px; right: 420px;" id="ad">
    	<table width="100%" cellspacing="0"  cellpadding="0" border="0" bgcolor="#cfdef4">
    		<tbody>
    			<tr>
    				<td width="90%" valign="middle" height="24"></td>
    				<td width="" valign="middle" align="right"><a title="关闭" onclick="closeAD()" style="cursor: pointer;">X</a></td>
    			</tr>
    			<tr>
    				<td height="90" colspan="3">
    					<img src="./ad.jpg" alt="剑心之遗">
    				</td>
    			</tr>
    		</tbody>
    	</table>
    </div>
</html>
