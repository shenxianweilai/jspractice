<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>将网站设为主页</title>
	<script>
		//设为主页
		function setHomePage(){
			//判断是否为IE
			if (document.all) {
				document.body.style.behavior = 'url(#default#homepage)';
				//设置首页地址
				document.body.setHomePage('www.baidu.com');
			}else if (window.sidebar) {
				//通过firefor特有的组件设置首页地址
				var thePrefs = Components.classes['@mozilla.org/preferences-service;1'].getService(Components.interfaces.nsIPrefBranch);
				thePrefs.setCharPref('browser.startup.homepage', 'www.baidu.com');
			}
		}
	</script>
</head>
<body style="text-align: center;">
  <p><a href="#" onclick="setHomePage()">设为首页</a></p>
</body>
</html>
